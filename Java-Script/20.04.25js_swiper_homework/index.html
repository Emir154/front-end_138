<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScripts</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<body>
    <div class="wrapper">
        <section class="section">
            <div class="links--m swiper22">
                <h2 class="description">Virkelig kvalitetsvalg</h2>
                <p class="text">Utforsk det imponerende utvalget<br>
                    hos "Autolinks" showroom.<br>
                    Velg din perfekte bil blant de beste tilbudene.</p>
                <button class="button_se">Se mer</button>
            </div>
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/img/hadron.png" /></div>
                    <div class="swiper-slide"><img src="/img/hadron.png" /></div>
                    <div class="swiper-slide"><img src="/img/hadron.png" /></div>
                    <div class="swiper-slide"><img src="/img/hadron.png" /></div>
                </div>
                <!-- Стрелки -->
                <div><img class="swiper-button-next" src="./img/arrows/Arrow.svg" alt="btn_next"></div>
                <div><img class="swiper-button-prev" src="./img/arrows/Arrow (1).svg" alt="btn_back"></div>
                <!-- Точки -->
                <div class="swiper-pagination"></div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./javaScripts/scripts.js"></script>
    <script src="./javaScripts/minumumLvl.js"></script>
    <script src="./javaScripts/mediumLvl.js"></script>
    <script src="./javaScripts/maxLvl.js"></script>
</body>

</html>
