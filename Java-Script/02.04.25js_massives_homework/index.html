<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScripts</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <h2>Instagram</h2>
        <span>ваше імя :</span>
        <input id="inpName" type="text" placeholder="name"> <br>
        <!-- <input type="date" placeholder="age"> <br> -->
        <span>ваш вік :</span>
        <input id="inpAge" type="number" placeholder="age"> <br>
        <span>ваша електронна пошта :</span>
        <input id="inpMail" type="email" placeholder="E-mail"> <br>
        <span>ваш номер телефону :</span>
        <input id="inpPhone" type="tel" placeholder="Phone"> <br>
        <span>ваша стать :</span>
        <select id="gender">
            <option value="">--</option>
            <option value="m">Чоловік</option>
            <option value="w">Жінкa</option>
        </select> <br>

        <p>Пароль повинен співпадати!</p>
        <input id="inpPassword" type="password" placeholder="password"> <br>
        <input id="inpPasswordRep" type="password" placeholder="password">
        <br>
        <button id="registerbBtn">Registr</button>



        <div class="users">
            Зараз зарегестровано: <span class="user-out">0</span>

        </div>


        <h2>Історії:</h2>
        <button id="resetBtn">Reset</button>

        <div class="out">
        </div>

    </div>
