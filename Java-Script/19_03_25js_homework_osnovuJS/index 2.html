<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaScripts</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="wrapper">
        <h1>Різні способи використання js</h1>
        <div class="calc">
            <span>площа круга</span>
            <input class="inpcolo" type="text">
            <button id="calcbtn">calculate</button>
            <span id="calc_colo">= 0 m2</span>
        </div>
        <div class="eur">
            <span>конвертер</span>
            <input class="inpcolo1" type="text">
            <button id="calcbtn1">calculate eur</button>
            <span id="calc_eur">= 0 eur</span>
        </div>
        <div class="km_h">
            <span>відстань</span>
            <input class="inpcolo2" type="text">
            <span>время</span>
            <input class="inpcolo3" type="text">
            <button id="calcbtn2">calculate speed</button>
            <span id="calc_km">= 0 km/h</span>
        </div>
    </div>
    <script src="./javaScripts/scripts.js"></script>
</body>

</html>
