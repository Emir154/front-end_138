<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="profileground">
                <div class="head_text">
                    <h1 class="head__text">Profile</h1>
                </div>
                <div class="img_container">
                    <div class="profile-container">
                        <img src="./img/Image.svg" alt="User" class="profile-image">
                        <div class="input-wrapper">
                            <input type="text" class="image-input">
                            <img src="./img/ðŸ”¹ Icon Color.svg" alt="Camera" class="icon-camera">
                            <div class="delete-wrapper">
                                <img src="./img/Trash.svg" alt="Delete" class="icon-trash">
                            </div>
                            <p class="bottom_text1">Up to 1 MB (300x300 px)</p>
                        </div>
                    </div>
                </div>
                <div class="input___name">
                    <div class="k">
                        <label class="text_input">Name</label>
                        <input class="input__name" type="text">
                    </div>
                    <div class="k">
                        <label class="text_input">E-mail</label>
                        <input class="input__name" type="text">
                    </div>
                </div>
                <div class="input___name">
                    <div class="k">
                        <label class="text_input">Country</label>
                        <input class="input__name" type="number" placeholder="Select">
                    </div>
                    <div class="k">
                        <label class="text_input">City</label>
                        <input class="input__name" type="text">
                    </div>
                </div>
                <div class="input___name">
                    <div class="k">
                        <label class="text_input">Zip Code</label>
                        <input class="input__name" type="text">
                    </div>
                    <div class="k">
                        <label class="text_input">Phone Number</label>
                        <input class="input__name" type="text">
                    </div>
                </div>
                <div class="btn1"><a class="btn" href="/">Update</a></div>
            </div>
        </div>
        <div class="container">
            <div class="register_ground">
                <div class="head_text">
                    <h1 class="head__text">Create an Account</h1>
                </div>
                <div class="input___name">
                    <div class="k">
                        <label class="text_input">First Name</label>
                        <input class="input__name" type="text">
                    </div>
                    <div class="k">
                        <label class="text_input">Last Name</label>
                        <input class="input__name" type="text">
                    </div>
                </div>
                <div class="input_email">
                    <label class="text_input">E-mail</label>
                    <input class="input__email" type="email">
                    <p class="bottom_text">We'll never share your email with anyone else.</p>
                </div>
                <div class="radcheck">
                    <div class="k">
                        <input class="radio_input" type="radio">
                        <label class="text_input">Male</label>
                    </div>
                    <div class="k">
                        <input class="radio_input" type="radio">
                        <label class="text_input">Female</label>
                    </div>
                </div>
                <div class="input___name">
                    <div class="k">
                        <label class="text_input">Country</label>
                        <input class="input__name" type="text" placeholder="Select">
                    </div>
                    <div class="k">
                        <label class="text_input">City</label>
                        <input class="input__name" type="text">
                    </div>
                </div>
                <div class="boxdiv">
                    <a class="btn" href="/">Sign up</a>
                </div>
                <div class="terms">
                    <p class="bottom_text">By clicking the 'Sign Up' button, you confirm that you accept our
                        <span class="blue_text">Terms of use</span> and <span class="blue_text">Privacy Policy</span> .
                    </p>
                </div>
                <div class="line">
                    <div class="footer">
                        <a class="footend" href="/">Have an account?</a>
                        <a class="footend1" href="/">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
