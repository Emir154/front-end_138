<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./css/styleN2.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.png">
</head>

<body>
    <section class="hero">
        <div class="container">
            <header>
                <h1 class="text">CSS Dinner Shopping List</h1>
                <p class="text">Let's go to the mall!</p>
            </header>
            <main class="shop">
                <ul class="shopping-list">
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">A lot of pickles</span>
                        <em>(for
                            the next lessons about CSS)</em>
                    </li>
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">10 apples</span> <em>(for
                            more
                            CSS
                            manipulations)</em></li>
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">20 oranges</span>
                        <em>(because
                            they are awesome)</em>
                    </li>
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">13 plates</span>
                        <em>(hm...
                            they
                            always disappear)</em>
                    </li>
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">15 bentos</span>
                    </li>
                    <li class="Col"><input type="checkbox" class="checkbox"> <span class="sp">1 bottle of Sake</span>
                        <em>(for
                            my friends)</em>
                    </li>
                </ul>
                <button class="b1">Bon appetit :)</button>
            </main>
        </div>
    </section>

</body>

</html>
