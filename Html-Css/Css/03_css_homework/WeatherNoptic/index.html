<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNoptic</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <p class="weathertext">CSS Weather Forecast</p>
            <div class="main_block">
                <div class="second_main_block">
                    <div class="hero">
                        <div class="box_w0">
                            <p class="N">Lisbon</p>
                            <div class="box">
                                <p>21°C</p>
                                <img class="img" src="./img/wi-day-sunny.svg" alt="sunny">
                            </div>
                        </div>
                        <div class="box_w1">
                            <p class="N">Paris</p>
                            <div class="box">
                                <p>11°C</p>
                                <img class="img" src="./img/wi-night-sleet.svg" alt="partly_rain">
                            </div>
                        </div>
                        <div class="box_w2">
                            <p class="N">Belgrade</p>
                            <div class="box">
                                <p>15°C</p>
                                <img class="img" src="./img/wi-day-cloudy.svg" alt="partly_sunny">
                            </div>
                        </div>
                        <div class="box_w3">
                            <p class="N">Venice</p>
                            <div class="box">
                                <p>21°C</p>
                                <img class="img" src="./img/wi-day-cloudy-high.svg" alt="day_cloudy">
                            </div>
                        </div>
                        <div class="box_w4">
                            <p class="N">Tel-Avive</p>
                            <div class="box">
                                <p>32°C</p>
                                <img class="img" src="./img/wi-hot.svg" alt="hot_day">
                            </div>
                        </div>
                        <div class="box_w5">
                            <p class="N">Cair</p>
                            <div class="box">
                                <p>21°C</p>
                                <img class="img" src="./img/wi-day-sunny.svg" alt="sunny">
                            </div>
                        </div>
                        <div class="box_w6">
                            <p class="N">New-York</p>
                            <div class="box">
                                <p>17°C</p>
                                <img class="img" src="./img/wi-day-sleet-storm.svg" alt="storm">
                            </div>
                        </div>
                        <div class="box_w7">
                            <p class="N">New-Delhi</p>
                            <div class="box">
                                <p>17°C</p>
                                <img class="img" src="./img/wi-rain-wind.svg" alt="rainy">
                            </div>
                        </div>
                        <div class="box_w8">
                            <p class="N">San-Francisco</p>
                            <div class="box">
                                <p>15°C</p>
                                <img class="img" src="./img/wi-day-cloudy.svg" alt="partly_sunny">
                            </div>
                        </div>
                        <div class="box_w9">
                            <p class="N">Tokyo</p>
                            <div class="box">
                                <p>8°C</p>
                                <img class="img" src="./img/wi-night-clear.svg" alt="night_clear">
                            </div>
                        </div>
                        <div class="box_w10">
                            <p class="N">Sydney</p>
                            <div class="box">
                                <p>25°C</p>
                                <img class="img" src="./img/wi-night-cloudy.svg" alt="night_cloudy">
                            </div>
                            <p class="footer">Have a nice day and don't forget umbrella if you are in New Delhi now!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
