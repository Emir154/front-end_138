<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>CSS3</title>
</head>

<body>

    <body class="screen">
        <nav class="navigation">
            <a class="link" href="#">
                <h2 class="navigation__logo">Field</h2>
            </a>
            <ul class="navigation__links">
                <li class="navigation__link"><a class="link" href="#">About us</a></li>
                <li class="navigation__link"><a class="link" href="#">Passes</a></li>
                <li class="navigation__link"><a class="link" href="#">Contacts</a></li>
            </ul>
        </nav>
        <main class="passes__wrapper">
            <h1 class="passes__heading">Checkout avilable passes</h1>
            <div class="passes">
                <div class="pass">
                    <div class="pass__picture">
                        <img class="pass__img" src="images/IMG_2469.png" alt="Flowers">
                        <div class="pass__picture__text">Buy me</div>
                    </div>
                    <div class="pass__content">
                        <h3 class="pass__name">White acacia</h3>
                        <p class="pass__text">
                            Acacia flower
                        </p>
                        <div class="pass__price">$10</div>
                    </div>
                    <button class="pass__buy">Buy</button>
                </div>
                <div class="pass">
                    <div class="pass__picture">
                        <img class="pass__img" src="images/IMG_2464.png" alt="Flowers">
                        <div class="pass__picture__text">Buy me</div>
                    </div>
                    <div class="pass__content">
                        <h3 class="pass__name">One-day pass</h3>
                        <p class="pass__text">
                            More flowers
                        </p>
                        <div class="pass__price">$20</div>
                    </div>
                    <button class="pass__buy">Buy</button>
                </div>
                <div class="pass">
                    <div class="pass__picture">
                        <img class="pass__img" src="images/IMG_2488.png" alt="Flowers">
                        <div class="pass__picture__text">Buy me</div>
                    </div>
                    <div class="pass__content">
                        <h3 class="pass__name">All-days pass</h3>
                        <p class="pass__text">
                            expensive flower
                        </p>
                        <div class="pass__price">$30</div>
                    </div>
                    <button class="pass__buy">Buy</button>
                </div>
            </div>
        </main>
    </body>
</body>

</html>
